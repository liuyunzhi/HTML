<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <span>账号：</span>
            <input type="text" placeholder="请输入想注册的账号">
        </div>
        <div>
            <span>密码：</span>
            <input type="password" placeholder="请设置您账号的登入密码">
        </div>
        <div>
            <span>重复密码：</span>
            <input type="password" placeholder="再次输入密码">
        </div>
        <div>
            <span>验证码：</span>
            <input type="text" placeholder="请输入六位验证码">
        </div>
        <div>
            <span>性别：</span>
            <input type="radio" name="radio" id="male"><span for="male">男</span>
            <input type="radio" name="radio" id="female"><span for="female">女</span>
        </div>
        <div>
            <span>玩过什么游戏：</span>
            <input type="checkbox" value="">英雄联盟
            <input type="checkbox" value="">穿越火线
            <input type="checkbox" value="">魔兽世界
            <input type="checkbox" value="">守望先锋
        </div>
        <select name="" id="">
            <option value="">年</option>
        </select>
        <div>
            <input type="button" value="按钮">
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
